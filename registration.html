            <div class="hero">
                <div class="hero-body">
                    <div class="container">
                        <div class="title">
                            <p class="underlined">
                                Register
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero">
                <div class="hero-body">
                    <div class="container">
                        <div class="field">
                            <form class="control" action="https://hulking-authorization.glitch.me/submit-form" method="POST">
                                <div class="subtitle" style="color: #fff !important;">
                                        Enter your information below and hit submit.
                                </div>
                                <div class="columns name">
                                    <div class="column">
                                        <input name="first" class="input name-input" type="text" placeholder="First Name">
                                    </div>
                                    <div class="column">
                                        <input name="last" class="input name-input" type="text" placeholder="Last Name">
                                    </div>
                                </div>
                                <input name="school" class="input" type="text" placeholder="School">
                                <input name="grade" class="input" type="text" placeholder="Grade">
                                <input name="age" class="input" type="text" placeholder="Age">
                                <input name="email" class="input" type="text" placeholder="Email">
                                <input name="notes" class="input" type="text" placeholder="Notes (dietary restrictions, transportation issue, ...)">
                                <div class="buttons" style="margin-top: 40px;">
                                    <input class="button" type="submit" value="Submit" style="color: #000 !important; font-weight: bold !important;">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
